<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Mi Tienda Online</h1>
            <p>Productos de calidad para todos</p>
        </div>
    </header>
    
    <main class="container">
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="inicio-tab">Inicio</button>
                <button class="tab-button" data-tab="clothing-tab">Ropa</button>
                <button class="tab-button" data-tab="imports-tab">Importaciones</button>
            </div>
            </div>

            <div class="tab-content active" id="inicio-tab">         
                <section class="promo-video">
                    <h2>Conoce nuestros productos</h2>
                    <video width="100%" controls>
                        <source src="videos/promo.mp4" type="video/mp4">
                        Tu navegador no soporta la etiqueta de video.
                    </video>
                </section>
        
                </div>
            
            <div class="tab-content" id="clothing-tab">
                <section class="top-products-carousel">
                    <h2>Productos Más Vendidos</h2>
                    <div class="carousel-container">
                        <button class="carousel-prev">←</button>
                        <div class="carousel-track">
                            <div class="carousel-item">
                                <img src="img/BATMAN.png" alt="Producto 1">
                                <p>Producto 1</p>
                            </div>
                            <div class="carousel-item">
                                <img src="img/Medio3.jpg" alt="Producto 2">
                                <p>Producto 2</p>
                            </div>
                            <div class="carousel-item">
                                <img src="img/SUPERMAN.png" alt="Producto 3">
                                <p>Producto 3</p>
                            </div>

                            <div class="carousel-item">
                                <img src="img/SUPERMAN.png" alt="Producto 3">
                                <p>Producto 4</p>
                            </div>

                            <div class="carousel-item">
                                <img src="img/SUPERMAN.png" alt="Producto 3">
                                <p>Producto 5</p>
                            </div>

                            <div class="carousel-item">
                                <img src="img/SUPERMAN.png" alt="Producto 3">
                                <p>Producto 6</p>
                            </div>

                            <div class="carousel-item">
                                <img src="img/SUPERMAN.png" alt="Producto 3">
                                <p>Producto 7</p>
                            </div>

                            <!-- Agrega más productos aquí -->
                        </div>
                        <button class="carousel-next">→</button>
                    </div>
                </section>
                <div class="categories" id="clothing-categories">
                    <button class="category-button active" data-category="all">Todos</button>
                    <button class="category-button" data-category="shirts">Camisetas</button>
                    <button class="category-button" data-category="pants">Pantalones</button>
                    <button class="category-button" data-category="dresses">Vestidos</button>
                    <button class="category-button" data-category="accessories">Accesorios</button>
                </div>
                <div class="products-grid" id="clothing-products">
                    <!-- Aquí se cargarán las tarjetas de productos de ropa -->
                </div>
            </div>
            
            <div class="tab-content" id="imports-tab">
                <div class="categories" id="imports-categories">
                    <button class="category-button active" data-category="all">Todos</button>
                    <button class="category-button" data-category="electronics">Electrónica</button>
                    <button class="category-button" data-category="beauty">Belleza</button>
                    <button class="category-button" data-category="home">Hogar</button>
                    <button class="category-button" data-category="others">Otros</button>
                </div>
                <div class="products-grid" id="imports-products">
                    <!-- Aquí se cargarán las tarjetas de productos de importación -->
                </div>
            </div>
        </div>



        
    </main>
    
    <footer>
        <div class="container">
            <p>© 2025 Mi Tienda Online. Todos los derechos reservados.</p>
            <p>Contacto: gatitofrens@gmail.com</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const track = document.querySelector(".carousel-track");
    const prev = document.querySelector(".carousel-prev");
    const next = document.querySelector(".carousel-next");

    prev.addEventListener("click", () => {
        track.scrollBy({ left: -220, behavior: "smooth" });
    });

    next.addEventListener("click", () => {
        track.scrollBy({ left: 220, behavior: "smooth" });
    });
});
    </script>
</body>
</html>
